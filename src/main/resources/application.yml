
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    web:
      pageable:
        default-page-size: 5

logging:
  level:
    com.example.hodolog: debug

server:
  port: 8000
